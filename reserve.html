<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Make a Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron">
                <h1>Make a Reservation</h1>
                <h2>
                    <span class="glyphicon glyphicon-glass"></span> We are very exclusive. Tables are not guaranteed!</h2>
                <div>
                    <a href="/tables">
                        <button type="button" class="btn btn-success btn-lg" id="btnViewTables">
                            <span class="glyphicon glyphicon-th-list"></span> View Tables</button>
                    </a>
                    <a href="/">
                        <button type="button" class="btn btn-default btn-lg" id="btnHome">
                            <span class="glyphicon glyphicon-home"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Enter a Reservation</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="inputPhone">Phone Number</label>
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone">
                            </div>
                            <div class="form-group">
                                <label for="inputId">Unique ID</label>
                                <input type="text" class="form-control" id="inputId" placeholder="ID">
                            </div>
                            <button type="submit" class="btn btn-success" id="btnSubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> | <a href="https://github.com/bunsushi/reSERVER">GitHub Repo</a>
    </div>

    <script type="text/javascript">
        $("#btnSubmit").on("click", function(event) {
            event.preventDefault();
            var newReservation = {
                name: $("#inputName").val().trim(),
                email: $("#inputEmail").val().trim(),
                phone: $("#inputPhone").val().trim(),
                id: $("#inputId").val().trim()
            }

            $.post("/api/reservation", newReservation)
                .then(function(data) {
                    console.log("reserve.html", data);
                });
        });
    </script>
</body>

</html>
